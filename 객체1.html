<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>

    <script>
        //객체 생성 (객체는 배열과 다르게 순서없이 데이터를 정리할 수 있음)
        var coworkers = {
            "programmer":"egoing", //정보를 넣을때 정보에 대한 이름이 있어야함.
            "designer":"leezche"
        };
        document.write("programmer : "+coworkers.programmer+'<br>'); //객체 출력
        document.write("designer : "+coworkers.designer+'<br>');
        coworkers.bookeeper ="nakwon"; // 객체에 정보 추가하는방법
        document.write("bookeeper : "+coworkers.bookeeper+'<br>');
        coworkers["data scientist"] = "hanna"; //띄어쓰기는 문법적으로 오류라서 []안에 담아줌
        document.write("data scientist : " +coworkers["data scientist"]+"<br>");
    </script>
</body>
</html>
