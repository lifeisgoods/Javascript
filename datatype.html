<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        console.log(1); // Number
        console.log("string"); //String
        console.log("1"+"10") //Stringnumber 110
        console.log('hello world'.toUpperCase()); //대문자로 변환
        console.log('hello world'.indexOf('w')); // 6
        console.log('      hello world'.trim());//공백제거
    </script>
    
</body>
</html>
